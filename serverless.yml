service: ${env:SERVICE}

provider:
  runtime: nodejs14.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: ${env:REGION}
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - lambda:InvokeFunction
        - lamnda:InvokeAsync
      
plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
  - serverless-offline

